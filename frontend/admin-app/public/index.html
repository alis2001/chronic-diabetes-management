<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Dashboard Amministrativo per Sistema Gestione Diabetes Cronico" />
    
    <title>Dashboard Amministrativo ASL - Gestione Sistema Diabetes</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        line-height: 1.6;
        color: #1f2937;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading State */
      .initial-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background: #1f2937; color: white; text-align: center; padding: 20px;">
        <h1>üè• Dashboard Amministrativo ASL</h1>
        <p style="margin-top: 20px; font-size: 18px;">JavaScript √® necessario per utilizzare questa applicazione.</p>
        <p style="margin-top: 10px;">Si prega di abilitare JavaScript nel browser.</p>
      </div>
    </noscript>
    
    <!-- React will mount here -->
    <div id="root"></div>
    
    <!-- Fallback loading (will be replaced by React) -->
    <script>
      // Show loading screen until React loads
      document.getElementById('root').innerHTML = `
        <div class="initial-loading">
          <div class="loading-spinner"></div>
          <h2>üè• Dashboard Amministrativo ASL</h2>
          <p style="margin-top: 10px;">Caricamento interfaccia di gestione...</p>
        </div>
      `;
    </script>
  </body>
</html>
